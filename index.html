<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"crossorigin="anonymous">

<body>

<div class="container container-homepage">

    <!-- Logo -->
    <div class="homepage-logo">
        <img src="images/ds_circle_logo.png" alt="Logo">
    </div>

    
    <!-- Search Box -->
    <div class="search-bar homepage-search-bar">
        <input type="text" placeholder= "&#xf002; Search DailySmarty">
        <p>Press return to search</p>
    </div>

    <div class="recent-post-wrapper">
    <!-- Recent posts -->

    <div>
        <div class="recent-post-heading">
            Recent Posts
        </div>

        <div class="recent-posts">
            <div class="recent-post">
                <div class="recent-post-title">
                    Guide to rendering points on a Google Map
                </div>
                <div class="recent-post-category"> 
                    Javascrip
                </div>
            </div>
            <div class="recent-post">
                <div class="recent-post-title">
                    Guide to rendering points on a Google Map
                </div>
                <div class="recent-post-category"> 
                    Javascrip
                </div>
            </div>
            <div class="recent-post">
                <div class="recent-post-title">
                    Guide to rendering points on a Google Map
                </div>
                <div class="recent-post-category">

                </div>
            </div>
        </div>
    </div>
</div>
